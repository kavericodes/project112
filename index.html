<html>
    <head>
        <title>Project 112</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>

      <body>
          <div class="container">
              <center>
                  <h3 class="btn btn-primary header" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"> HAND GESTURE WEB APP
                  <br>
                  <span class="hand"> &#128400; </span>
                  <span class="hand"> &#128077; </span>
                  <span class="hand"> &#128075; </span>
                  <span class="hand"> &#9996; </span>
                  <span class="hand"> &#128076; </span>
                  <span class="hand"> &#128078; </span>
                  </h3>
                  <br><br>
                  <p style="font-size: 21px;"> Take a picture of your gesture to generate emoji! </p>
                  <br>
                  <div class="col-md-4 col-sm-12 col-xs-12">
                      <label> Camera View - </label>
                      <div id="camera"></div>
                      <br>
                      <button onclick="takeSnapshot()" class="btn btn-info button"> Take Picture</button>
                  </div>

                  <div class="col-md-4 col-sm-12 col-xs-12 prediction">
                      <label> Prediction -  </label>
                      <p class="gesture_image" id="result_gesture_image"></p>
                      <p class="gesture" id="update_gesture"></p>
                  </div>

                  <div class="col-md-4 col-sm-12 col-xs-12">
                      <label> Snapshot - </label>
                      <div id ="result"></div>
                      <br>
                      <button onclick="checkSnapshot()" class="btn btn-success button"> Guess Guesture </button>
                  </div>
              </center>
          </div>
          <script src="main.js"></script>
      </body>
</html>
